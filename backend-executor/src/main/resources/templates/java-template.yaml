name: java-template
inputs:
  parameters:
    - name: javaArgs
container:
  image: executable-java:v1
  imagePullPolicy: IfNotPresent
  command: ["/bin/sh","-c"]
  args: ["{{inputs.parameters.javaArgs}}"]
  volumeMounts:
    - mountPath: /data
      name: job-volume